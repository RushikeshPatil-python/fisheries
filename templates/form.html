<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAJGUA Form</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tom Select -->
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">

    <style>
        body {
            background: #f2f4f7;
            padding: 30px;
        }
        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 850px;
            margin: auto;
        }
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #34495e;
        }
        .small-btn {
            margin-top: 5px;
            padding: 3px 8px;
            font-size: 12px;
        }

        .preview-img {
            width: 110px;
            height: auto;
            margin-top: 8px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>

    <script>
        let translateTimers = {};

        async function autoTranslate(srcField, targetField) {
            const text = document.getElementById(srcField).value.trim();
            if (!text) {
                document.getElementById(targetField).value = "";
                return;
            }

            if (translateTimers[srcField]) clearTimeout(translateTimers[srcField]);

            translateTimers[srcField] = setTimeout(async () => {
                try {
                    const response = await fetch("/translate", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ text })
                    });

                    const result = await response.json();
                    document.getElementById(targetField).value = result.marathi || "";
                } catch (error) {
                    console.error("Translation failed:", error);
                }
            }, 400);
        }

        async function saveTranslation(srcField, targetField, buttonId) {
            const original = document.getElementById(srcField).value.trim();
            const translation = document.getElementById(targetField).value.trim();
            const btn = document.getElementById(buttonId);

            if (!original || !translation) {
                alert("Please provide text and translation");
                return;
            }

            btn.innerText = "Saving...";
            btn.disabled = true;

            try {
                let res = await fetch("/set-translation", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: original, translation })
                });

                if (res.ok) {
                    btn.innerText = "Saved âœ“";
                    btn.classList.add("btn-success");
                    setTimeout(() => {
                        btn.innerText = "Save Translation";
                        btn.classList.remove("btn-success");
                        btn.disabled = false;
                    }, 1500);
                }
            } catch (err) {
                btn.innerText = "Failed";
            }
        }

        function onBankChange() {
            const select = document.getElementById("bank_name");
            const box = document.getElementById("bank_other_container");
            box.style.display = select.value === "Other" ? "block" : "none";
        }

        function previewImage(inputId, imgId) {
            const input = document.getElementById(inputId);
            const img = document.getElementById(imgId);

            if (input.files && input.files[0]) {
                img.src = URL.createObjectURL(input.files[0]);
                img.style.display = "block";
            }
        }

        async function submitForm(event) {
            event.preventDefault();

            const button = document.getElementById("submitBtn");
            button.disabled = true;
            button.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Processing...`;

            const form = document.getElementById("dajguaForm");
            const formData = new FormData(form);

            try {
                const response = await fetch("/fill-docx", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    alert("Failed to generate document");
                    button.disabled = false;
                    button.innerHTML = "Generate Document";
                    return;
                }

                let filename = "filled_form.docx";
                const cd = response.headers.get("Content-Disposition");
                if (cd) {
                    const match = cd.match(/filename="([^"]+)"/);
                    if (match) filename = match[1];
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                const a = document.createElement("a");
                a.href = url;
                a.download = filename;
                a.click();

                setTimeout(() => URL.revokeObjectURL(url), 2000);

                form.reset();
                document.getElementById("bank_other_container").style.display = "none";
                document.getElementById("photo_preview").style.display = "none";
                document.getElementById("signature_preview").style.display = "none";

                if (window.districtSelect) window.districtSelect.clear();
                if (window.bankSelect) window.bankSelect.clear();
                if (window.companySelect) window.companySelect.clear();

            } catch (error) {
                console.error("Submission error:", error);
                alert("Something went wrong!");
            }

            button.disabled = false;
            button.innerHTML = "Generate Document";
        }
    </script>

</head>

<body>

<div class="form-container">
    <h3 class="form-title">DAJGUA Application Form</h3>

    <form id="dajguaForm" onsubmit="submitForm(event)" enctype="multipart/form-data">

        <!-- Applicant Name + Marathi -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Applicant Name</label>
                <input id="applicant_name" type="text" name="applicant_name" class="form-control"
                       onkeyup="autoTranslate('applicant_name','applicant_name_marathi')" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Applicant Name (Marathi)</label>
                <input id="applicant_name_marathi" type="text" name="applicant_name_marathi" class="form-control">
                <button id="save_name_btn" type="button"
                        class="btn btn-outline-secondary small-btn"
                        onclick="saveTranslation('applicant_name','applicant_name_marathi','save_name_btn')">
                    Save Translation
                </button>
            </div>
        </div>

        <!-- Age -->
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control">
        </div>

        <!-- Applicant Address -->
        <div class="mb-3">
            <label class="form-label">Applicant Address</label>
            <input id="applicant_address" type="text" name="applicant_address" class="form-control"
                   onkeyup="autoTranslate('applicant_address','applicant_address_marathi')" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Applicant Address (Marathi)</label>
            <input id="applicant_address_marathi" type="text" name="applicant_address_marathi" class="form-control">
            <button id="save_addr_btn" type="button"
                    class="btn btn-outline-secondary small-btn"
                    onclick="saveTranslation('applicant_address','applicant_address_marathi','save_addr_btn')">
                Save Translation
            </button>
        </div>

        <!-- Mobile -->
        <div class="mb-3">
            <label class="form-label">Mobile No</label>
            <input type="text" name="mobile_no" maxlength="10" pattern="\d{10}" class="form-control" required>
        </div>

        <!-- Project Address -->
        <div class="mb-3">
            <label class="form-label">Project Address</label>
            <input id="project_address" type="text" name="project_address" class="form-control"
                   onkeyup="autoTranslate('project_address','project_address_marathi')">
        </div>

        <div class="mb-3">
            <label class="form-label">Project Address (Marathi)</label>
            <input id="project_address_marathi" type="text" name="project_address_marathi" class="form-control">
            <button id="save_proj_btn" type="button"
                    class="btn btn-outline-secondary small-btn"
                    onclick="saveTranslation('project_address','project_address_marathi','save_proj_btn')">
                Save Translation
            </button>
        </div>

        <!-- District -->
        <div class="mb-3">
            <label class="form-label">District</label>
            <select id="district" name="district" class="form-select">
                <option value="">-- Select District --</option>
                {% for d in districts %}
                <option value="{{ d }}">{{ d }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Aadhar -->
        <div class="mb-3">
            <label class="form-label">Aadhar No</label>
            <input type="text" name="aadhar_no" maxlength="12" class="form-control">
        </div>

        <!-- PAN -->
        <div class="mb-3">
            <label class="form-label">PAN</label>
            <input type="text" name="pancard" maxlength="10" class="form-control">
        </div>

        <!-- Bank Name -->
        <div class="mb-3">
            <label class="form-label">Bank Name</label>
            <select id="bank_name" name="bank_name" class="form-select" onchange="onBankChange()">
                <option value="">-- Select Bank --</option>
                {% for b in banks %}
                <option value="{{ b }}">{{ b }}</option>
                {% endfor %}
                <option value="Other">Other</option>
            </select>
        </div>

        <div id="bank_other_container" class="mb-3" style="display:none;">
            <label class="form-label">Enter Bank Name</label>
            <input type="text" name="bank_name_other" class="form-control">
        </div>

        <!-- Account & IFSC -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Account No</label>
                <input type="text" name="account_no" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">IFSC Code</label>
                <input type="text" name="ifsc_code" class="form-control">
            </div>
        </div>

        <!-- Profession -->
        <div class="mb-3">
            <label class="form-label">Profession</label>
            <input type="text" name="profession" class="form-control">
        </div>

        <!-- Date -->
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">COMPANY</label>
            <select id="company" name="company" class="form-select">
                <option value="">-- Select Company --</option>
                {% for c in companies %}
                <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- PHOTO UPLOAD -->
        <div class="mb-3">
            <label class="form-label">Upload Photo</label>
            <input id="photo" type="file" name="photo" accept="image/*"
                   class="form-control" onchange="previewImage('photo','photo_preview')">
            <img id="photo_preview" class="preview-img">
        </div>

        <!-- SIGNATURE UPLOAD -->
        <div class="mb-3">
            <label class="form-label">Upload Signature</label>
            <input id="signature" type="file" name="signature" accept="image/*"
                   class="form-control" onchange="previewImage('signature','signature_preview')">
            <img id="signature_preview" class="preview-img">
        </div>

        <button id="submitBtn" type="submit" class="btn btn-primary w-100">
            Generate Document
        </button>

    </form>
</div>

<!-- Tom Select -->
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

<script>
    window.districtSelect = new TomSelect("#district");
    window.bankSelect = new TomSelect("#bank_name");
</script>

</body>
</html>
