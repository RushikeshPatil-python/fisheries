<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Merger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f4f6f8; padding: 40px; }
        .container {
            background: #fff; padding: 30px; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 600px;
        }
        #loader { display: none; }
    </style>
</head>

<body>
<div class="container">
    <h2 class="mb-4 text-center">Merge PDF Files</h2>

    <form id="pdfForm">
        <div class="mb-3">
            <label class="form-label">Select PDF files</label>
            <input class="form-control" type="file" name="files" accept="application/pdf" multiple required>
        </div>

        <button class="btn btn-primary w-100" type="submit">Merge PDFs</button>
    </form>

    <div id="loader" class="mt-3 text-center">
        <div class="spinner-border text-primary"></div>
        <p>Merging PDFs, please wait...</p>
    </div>
</div>

<script>
document.getElementById("pdfForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const loader = document.getElementById("loader");
    loader.style.display = "block";

    const form = e.target;
    const formData = new FormData(form);

    try {
        const response = await fetch("/merge-pdfs", {
            method: "POST",
            body: formData
        });

        if (!response.ok) {
            alert("Failed to merge PDFs");
            loader.style.display = "none";
            return;
        }

        // Download merged PDF
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;

        // Parse filename from headers
        const cd = response.headers.get("Content-Disposition");
        let filename = "merged.pdf";

        if (cd && cd.includes("filename=")) {
            filename = cd.split("filename=")[1].replace(/"/g, "");
        }

        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);

        // Reset form
        form.reset();

    } catch (err) {
        console.error(err);
        alert("Error merging PDFs");
    }

    loader.style.display = "none";
});
</script>

</body>
</html>
