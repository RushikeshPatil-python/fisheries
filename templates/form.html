<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAJGUA Form</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tom Select -->
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">

    <style>
        body {
            background: #f2f4f7;
            padding: 30px;
        }
        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 800px;
            margin: auto;
        }
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #34495e;
        }
        .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
        }
    </style>

    <script>
        function onBankChange() {
            const select = document.getElementById("bank_name");
            const box = document.getElementById("bank_other_container");
            box.style.display = select.value === "Other" ? "block" : "none";
        }

        async function submitForm(event) {
            event.preventDefault();

            const button = document.getElementById("submitBtn");
            button.disabled = true;
            button.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Processing...`;

            const form = document.getElementById("dajguaForm");
            const formData = new FormData(form);
            let data = {};

            formData.forEach((value, key) => {
                data[key] = value;
            });

            // If bank = Other, use custom input
            if (data.bank_name === "Other" && data.bank_name_other) {
                data.bank_name = data.bank_name_other;
            }
            delete data.bank_name_other;

            try {
                const response = await fetch("/fill-docx", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    alert("Error submitting form");
                    button.disabled = false;
                    button.innerHTML = "Generate Document";
                    return;
                }

                // Extract filename from Content-Disposition header
                // Extract filename from Content-Disposition
                let filename = "download.docx";
                const cd = response.headers.get("Content-Disposition");

                if (cd) {
                    const match = cd.match(/filename="([^"]+)"/);
                    if (match) filename = match[1];
                }

                // Download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);

                const a = document.createElement("a");
                a.href = url;
                a.download = filename;
                a.click();

                setTimeout(() => URL.revokeObjectURL(url), 2000);

                // ðŸ”¥ RESET THE FORM AFTER SUCCESS
                form.reset();

                // Reset Tom Select UI also
                if (window.districtSelect) window.districtSelect.clear();
                if (window.bankSelect) window.bankSelect.clear();

                // Hide Other bank field
                document.getElementById("bank_other_container").style.display = "none";

            } catch (error) {
                alert("Submission failed!");
            }

            button.disabled = false;
            button.innerHTML = "Generate Document";
        }
    </script>
</head>

<body>

<div class="form-container">
    <h3 class="form-title">DAJGUA Application Form</h3>

    <form id="dajguaForm" onsubmit="submitForm(event)">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Applicant Name</label>
                <input type="text" name="applicant_name" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Applicant Address</label>
            <input type="text" name="applicant_address" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mobile No</label>
            <input type="text" name="mobile_no" maxlength="10" pattern="\d{10}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Project Address</label>
            <input type="text" name="project_address" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">District</label>
            <select id="district" name="district" class="form-select">
                <option value="">-- Select District --</option>
                {% for d in districts %}
                <option value="{{ d }}">{{ d }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Aadhar No</label>
            <input type="text" name="aadhar_no" maxlength="12" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">PAN</label>
            <input type="text" name="pancard" maxlength="10" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Bank Name</label>
            <select id="bank_name" name="bank_name" class="form-select" onchange="onBankChange()">
                <option value="">-- Select Bank --</option>
                {% for b in banks %}
                <option value="{{ b }}">{{ b }}</option>
                {% endfor %}
                <option value="Other">Other</option>
            </select>
        </div>

        <div id="bank_other_container" class="mb-3" style="display:none;">
            <label class="form-label">Enter Bank Name</label>
            <input type="text" name="bank_name_other" class="form-control">
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Account No</label>
                <input type="text" name="account_no" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">IFSC Code</label>
                <input type="text" name="ifsc_code" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Profession</label>
            <input type="text" name="profession" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control">
        </div>

        <button id="submitBtn" type="submit" class="btn btn-primary w-100">
            Generate Document
        </button>
    </form>
</div>

<!-- Tom Select JS -->
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

<script>
    window.districtSelect = new TomSelect("#district", { create: false, sortField: {field:"text"} });
    window.bankSelect = new TomSelect("#bank_name", { create: false, sortField: {field:"text"} });
</script>

</body>
</html>
